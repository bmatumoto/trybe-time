<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form-box" class="container mt-5 p-3">
    <form action="#" method="get" class="container p-3">
      <fieldset>
        <legend>Dados</legend>
        <div class="row g-3">
          <div class="col-6">
            <label for="form-name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="form-name" name="name" maxlength="40" required>
          </div>
          <div class="col-6">
            <label for="form-email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="form-email" name="email" maxlength="50" required>
          </div>
          <div class="col-12">
            <label class="form-label" for="form-address">Endere√ßo:</label>
            <input class="form-control" type="text" id="form-address" name="address" maxlength="200" required>
          </div>
          <div class="col-4">
            <label class="form-label" for="form-cpf">CPF:</label>
            <input class="form-control" type="text" id="form-cpf" name="cpf" maxlength="11" required>
          </div>
          <div class="col-4">
            <label class="form-label" for="form-city">Cidade:</label>
            <input class="form-control" type="text" id="form-city" name="city" maxlength="28" required>
          </div>
          <div class="col-4">
            <label class="form-label" for="form-state">Estado:</label>
            <select class="form-select" name="state" id="form-state" required></select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <label class="form-check-label" for="form-place1">Casa:</label>
              <input class="form-check-input" type="radio" name="place" id="form-place1">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="form-place2">Apartamento:</label>
              <input class="form-check-input" type="radio" name="place" id="form-place2">
            </div>
          </div>
        </div>
      </fieldset>
      <div class="col-6 mx-auto">
        <button class="btn btn-outline-primary btn-lg w-100 mt-5" type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
